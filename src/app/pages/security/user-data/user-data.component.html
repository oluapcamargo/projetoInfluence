<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-6">
        Meus dados
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="form">
      <div class="row">
        <div class="form-group col-md-6">
          <label>Nome</label>
          <input
            name="nome"
            type="text"
            class="form-control"
            nbInput
            readonly
            required
            fullWidth
            [(ngModel)]="nome"
          />
        </div>
        <div class="form-group col-md-6">
          <label>Email</label>
          <input
            name="email"
            type="email"
            nbInput
            fullWidth
            class="form-control"
            required
            readonly
            [(ngModel)]="email"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>Telefone</label>
          <input
            name="telefone"
            type="text"
            nbInput
            class="form-control"
            readonly
            fullWidth
            [(ngModel)]="telefone"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="initial">Perfil</label>
          <input
            name="Perfil"
            type="text"
            nbInput
            class="form-control"
            readonly
            fullWidth
            [(ngModel)]="tipoUsuario"
          />
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
